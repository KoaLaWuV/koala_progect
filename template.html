<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>template 模板</title>
    
</head>
<body>
    <h1>template 模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <template id="app2">
        <h2 style="color:#f00">这里是templa 标签模板</h2>
    </template>

    <script type="x-template" id="app3"> 
        <h2 style="color:#f00">
            这里是 script 标签模板
        </h2>     
    </script>
    

    <script type="text/javascript">
    
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello wuwei ！'
            },
            // template:`
            //     <h2 style="color:#f00;">  这里是选项模板  </h2>
            // `
            template:'#app3',



        })
    
    
    </script>
</body>
</html>
