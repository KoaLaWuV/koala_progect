<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-pre & v-once & v-cloak 实例</title>
    <style>
        [v-cloak]{
            display: none;
        }
    
    </style>
</head>
<body>
    <h1>v-pre & v-once & v-cloak 实例</h1>
    <hr>
    <div id="app">
        <h3>v-pre 跳过这个元素和它的子元素的编译过程</h3>
        <p>
            <div v-pre>{{message}}</div>
        </p>
        <hr>
        <h3 class="h222"> v-cloak 不会显示，直到编译结束。</h3>
        <p>
           <div v-cloak>{{message}}</div> 
        </p>
        <hr>
        <h3>v-once 只渲染元素和组件一次</h3>
        <p>
            
            
            <h4 v-once>只渲染一次-------{{message}}</h4>
           <h4> 双向绑定-------{{message}}</h4>
            <input type="text" v-model="message"><hr>
        </p>
        
    </div>


    <script type="text/javascript">
    
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello wuwei !'
            } 
        })
    
    
    </script>
</body>
</html>
