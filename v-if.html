<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if&v-else&v-show</title>
    
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
       <!-- 判断需求： 登录显示 hello 未登录显示 请登录 -->
        <div v-if="isLogin">
            你好Koala，你的登录判断成功
        </div>
        <div v-else="isLogin">
            请登录
        </div>
        <hr>
        <div v-show="isBlah">
            你好Koala，你的v-show显示成功
        </div>
    </div>


    <script type="text/javascript">

        // v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。
        // v-show：调整css dispaly属性，可以使客户端操作更加流畅。

        var app=new Vue({
            el:'#app',
            data:{
               isLogin:1,
               isBlah:1
            } 
        })
    
    
    </script>
</body>
</html>
