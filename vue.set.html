<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.set 全局API</title>
    
</head>
<body>
    <h1>Vue.set 全局API</h1>
    <hr>
    <div id="app">
        <!-- {{message}} -->
        <div v-for=" item in message ">{{item}}</div>
    </div>




    <button onclick="add()">add</button>

    <script type="text/javascript">
    
        var arrData = [
            'aaa','bbb','ccc'
        ];
       
        function add(){
            // app.message[1] = 'eee';
            
            Vue.set(app.message,1,'fdf');
            console.log(arrData);
        };
       
        var app=new Vue({
            el:'#app',
            data:{
                message:arrData
            } 
        })
    
    
    </script>
</body>
</html>
