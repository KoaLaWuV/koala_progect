<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on 事件监听器 实例</title>
    
</head>
<body>
    <h1>v-on 事件监听器 实例</h1>
    <hr>
    <div id="app">
        比赛分数：{{fenshu}} <br>

        <button v-on:click="jiafen">加分</button>
        <button @click="jianfen">减分</button><hr>

        <!-- value 和 placeholder 没有显示  -->
        <!-- v-model官方给出的说发是：这其实是一个简写的形式，v-model实际执行的是下面的绑定：
        <input type="text" v-bind:value="dataA" v-on:input="dataA = $event.target.value" />
        v-model是动态绑定值到value，然后监听input的inpit事件获取值后赋给dataA的一个过程。 -->

        <input type="text" @keyup.13="onUp" v-model="jiafenqi" value="1" placeholder="这是placeholder"> 输入数字 敲击回车加分
        
    </div>


    <script type="text/javascript">
    
        var app=new Vue({
            el:'#app',
            data:{
                fenshu:0,
                jiafenqi:0
            },
            methods:{
                jiafen:function(){
                    this.fenshu++;
                },
                jianfen:function(){                    
                    this.fenshu<1?alert("分数不能小于0分"):this.fenshu--;
                },
                onUp:function(){
                    this.fenshu = this.fenshu + this.jiafenqi *1;
                }
            }
        })
    
    
    </script>
</body>
</html>
