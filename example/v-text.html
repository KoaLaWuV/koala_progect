<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text & v-html 实例</title>
    
</head>
<body>
    <h1>v-text & v-html 实例</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span>======<span v-text="message"></span><hr>
        <span v-html="balh"></span> 
    </div>


    <script type="text/javascript">
    
        var app=new Vue({
            el:'#app',
            data:{
                message:'这里是模板输出和 v-text 输出',
                balh:'<h2>这里预期执行 html 标签</h2>'
            } 
        })
    
    
    </script>
</body>
</html>
